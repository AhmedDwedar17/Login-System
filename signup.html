<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1 class="text-center">Sign Up</h1>
            <input  id="signUpUser" type="text" placeholder="Enter Your Username" required>
            <input  id="signUpEmail" type="text" placeholder="Enter Your Email" required>
            <input  id="signUpPass" type="password" placeholder="Enter Your Password" required>
            <button id="signUpBtn" type="submit">Sign up</button>
            <p>Already Have An Account?</p>
            <a href="index.html">Log In</a>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
